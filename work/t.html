<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300 flex flex-col items-center justify-center min-h-screen">

    <div class="bg-gray-600 p-8 rounded-2xl shadow-2xl w-full max-w-xl">
        <!-- Header -->
        <h1 class="text-center text-4xl font-bold mb-10 tracking-wide p-2">🐼Rock Paper Scissors🐼 </h1>

        <!-- Scoreboard -->
        <div class="flex justify-between items-center bg-gray-800 p-7 text-xl rounded-lg mb-10 shadow-lg text-white">
            <div id="playerpoint"   class="font-semibold text-violet-500">Player Win: 0</div>
            <div id="round"         class="font-semibold text-cyan-400">Round: 0</div>
            <div id="Computerpoint" class="font-semibold text-violet-500">Computer Win: 0</div>
        </div>
        

        <!-- Players -->
        <div class="flex justify-between items-center mb-10">
            <div class="flex items-center">
                <img src="/photo/Cat.jpg" alt="Player" width="100px" class="rounded-full shadow-lg transform hover:scale-110 transition-transform duration-300">
                <img src="/photo/paper.png" alt="" id="userChoicimg" width="100px" class="ml-5 transition-transform duration-300 transform scale-100">
            </div>
            <div id="result" class="text-3xl font-bold tracking-wider"></div>
            <div class="flex items-center">
                <img src="photo/rock.png" alt=""   id="computerChoicimg" width="100px" class="mr-5 transition-transform duration-300 transform scale-100">
                <img src="photo/DD.jpg" alt="Computer" width="120px" class="rounded-full shadow-lg transform hover:scale-110 transition-transform duration-300">
            </div>
        </div>

        <!-- Game Choices -->
        <div class="flex justify-center space-x-12 p-3 bg-gray-800 rounded-lg shadow-lg">
            <img src="/photo/rock.png"    id="rock"    onclick="playGame('rock')"     alt="Rock"      width="80px" class="hover:scale-125 transition-transform duration-300 cursor-pointer transform scale-100 rounded-lg shadow-md">
            <img src="photo/scissors.png" id="scissor" onclick="playGame('scissor')"  alt="Scissors"  width="80px" class="hover:scale-125 transition-transform duration-300 cursor-pointer transform scale-100 rounded-lg shadow-md">
            <img src="photo/paper.png"    id="paper"   onclick="playGame('paper')"    alt="Paper"     width="80px" class="hover:scale-125 transition-transform duration-300 cursor-pointer transform scale-100 rounded-lg shadow-md">
        </div>
    </div>
    
</body>
</html>
