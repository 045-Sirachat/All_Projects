<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dust & CO2 Levels</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white min-h-screen flex flex-col justify-between" style="background-color: #222121;">

  <!-- Header -->
  <nav class="p-2" style="background-color: #2c2c2c;">
    <div class="w-full flex justify-between items-center">
        <div class="flex items-center">
          <a href="Dashboard.html">
            <img src="images/just_logo.png" alt="Logo" class="w-12">
          </a>
            <div class="ml-2 text-white text-sm">
                <div id="currentDate"></div>
                <div id="currentTime"></div>
            </div>
        </div>
        <div class="flex items-center space-x-2 text-white font-bold text-lg cursor-pointer" onclick="toggleDropdown()">
            <div style="margin-right: 120px;">Dust & CO2 Levels</div>
        </div>
        <div class="flex space-x-4 items-center">
          <a href="dashboard.html" class="flex items-center">
            <img src="images/left-arrow.png" alt="Back" class="w-6">
          </a>
          <a href="graph.html" class="flex items-center">
            <img src="images/next.png" alt="Next" class="w-6">
          </a>
        </div>
    </div>
</nav>

  <!-- Content -->
  <main class="flex justify-center items-center flex-wrap space-x-12 py-10 px-4" style="margin-bottom: 200px; ">
    <!-- PM 2.5 -->
    <div class="text-center">
      <h2 class="text-lg font-bold">PM 2.5 (µg/m³)</h2>
      <div class="relative flex justify-center items-center">
        <img src="images/gauge.png" alt="Gauge" class="w-full">
        <span class="absolute text-3xl font-bold text-white">64</span>
      </div>
      <p class="mt-4 text-green-500 font-semibold text-lg">Quality - Good</p>
    </div>
    <!-- CO2 -->
    <div class="text-center">
      <h2 class="text-lg font-bold">CO2 (ppm)</h2>
      <div class="relative flex justify-center items-center">
        <img src="images/gauge.png" alt="Gauge" class="w-full">
        <span class="absolute text-3xl font-bold text-white">102</span>
      </div>
      <p class="mt-4 text-yellow-500 font-semibold text-lg">Quality - Moderate</p>
    </div>
    <!-- NO2 -->
    <div class="text-center">
      <h2 class="text-lg font-bold">NO2 (ppm)</h2>
      <div class="relative flex justify-center items-center">
        <img src="images/gauge.png" alt="Gauge" class="w-full">
        <span class="absolute text-3xl font-bold text-white">123</span>
      </div>
      <p class="mt-4 text-red-500 font-semibold text-lg">Quality - Poor</p>
    </div>
  </main>
  <script>
    function updateDateTime() {
        const dateElement = document.getElementById("currentDate");
        const timeElement = document.getElementById("currentTime");
        const now = new Date();

        const dateOptions = { day: 'numeric', month: 'long', year: 'numeric' };
        dateElement.textContent = now.toLocaleDateString('en-GB', dateOptions);

        const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
        timeElement.textContent = now.toLocaleTimeString('en-GB', timeOptions);
    }
    updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
