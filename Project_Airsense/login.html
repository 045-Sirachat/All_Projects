<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen" style="background-color: #222121;">
    <!-- Background Logo -->
  <div class="absolute inset-0 flex items-center justify-center opacity-10">
    <img src="images/Air02.png" alt="AirSense Logo" class="w-[900px] h-[800px]">
  </div>
  

  <!-- Login Form -->
  <div class="relative z-10 bg-transparent">
    <h1 class="text-center text-white text-3xl font-semibold mb-6">Login</h1>
    <form class="space-y-4" onsubmit="return handleLogin()">
      <!-- UserID Input -->
      <div>
        <label for="userID" class="sr-only">UserID</label>
        <div class="flex items-center bg-white rounded-full px-6 py-2 w-[400px]">
          <svg class="w-6 h-6 text-white mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="gray">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12c4.418 0 8 1.79 8 4v4H8v-4c0-2.21 3.582-4 8-4zm0 0a4 4 0 100-8 4 4 0 000 8z" />
          </svg>
          <input type="text" id="userID" name="userID" placeholder="UserID" class="w-full bg-transparent text-black text-lg outline-none placeholder-gray-300">
          <svg class="w-6 h-6 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
      </div>
      
      <!-- Password Input -->
      <div>
        <label for="password" class="sr-only">Password</label>
        <div class="flex items-center bg-white rounded-full px-6 py-2 w-[400px]">
          <svg class="w-6 h-6 text-white mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="gray">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c-1.104 0-2-.896-2-2V7c0-1.104.896-2 2-2s2 .896 2 2v2c0 1.104-.896 2-2 2zm-6 6h12c1.104 0 2-.896 2-2v-1c0-2.21-3.582-4-8-4s-8 1.79-8 4v1c0 1.104.896 2 2 2z" />
          </svg>
          <input type="password" id="password" name="password" placeholder="Password" class="w-full bg-transparent text-black text-lg outline-none placeholder-gray-300">
        </div>
      </div>
      
      <!-- Login Button -->
      <div class="flex justify-center items-center">
        <button type="submit" class="w-[200px] hover:bg-green-600 text-white rounded-full py-2 transition" style="background-color: #89C824;">
          Login
        </button>
      </div>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    function handleLogin() {
      const userID = document.getElementById('userID').value;
      const password = document.getElementById('password').value;

      // ตรวจสอบข้อมูล Login (สามารถเพิ่ม logic การตรวจสอบจริงได้)
      if (userID && password) {
        // ไปยังหน้า Dashboard
        window.location.href = "dashboard.html"; // ชื่อไฟล์หน้า Dashboard
      } else {
        alert("Please enter both UserID and Password");
      }
      return false; // เพื่อป้องกันการ reload หน้า
    }
  </script>
</body>
</html>
