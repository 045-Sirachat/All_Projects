<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen bg-white-100 flex flex-col items-center justify-center">
  <div class="w-full max-w-4xl mx-auto mt-8 border border-black rounded">
    <div class="flex justify-between border-2 border-black p-4">
        
        <a href="home.html" class="border-2 border-black text-black py-1 px-4 rounded hover:bg-gray-200 mr-4">Back</a>
       
        <h1 class="text-center flex-grow text-black text-xl">ไอทีข้าวต้ม</h1>
        
        <div class="w-20"></div>
    </div>
  </div>

  <form id="login-form" class="w-full max-w-md bg-white p-8 rounded-md shadow-md border-2 border-black mt-8">
    <h2 class="text-lg font-semibold mb-4 text-center">เข้าสู่ระบบ</h2>

    <div class="mb-4">
      <label for="phone" class="block text-sm font-medium mb-2">เบอร์โทรศัพท์</label>
      <input type="tel" id="phone" name="phone" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium mb-2">รหัสผ่าน</label>
      <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="flex justify-center items-center">
      <button type="submit" class="w-1/3 bg-red-500 text-white rounded-full p-2 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 text-center">เข้าสู่ระบบ</button>
    </div>
  
    <p class="mt-4 text-sm text-gray-600">ไม่ได้เป็นสมาชิก?  <a href="register.html" class="text-blue-500 hover:text-blue-600">ลงทะเบียนที่นี่</a></p>
  </form>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); 

      
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

     
      const user = JSON.parse(localStorage.getItem('user'));

      if (user && user.phone === phone && user.password === password) {
      
        window.location.href = 'account.html';
      } else {
        alert('เบอร์โทรศัพท์หรือรหัสผ่านไม่ถูกต้อง');
      }
    });
  </script>
</body>
</html>
