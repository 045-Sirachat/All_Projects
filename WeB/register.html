<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลงทะเบียน</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  
</head>
<body class="h-screen bg-white-100 flex flex-col items-center justify-center">
  <div class="w-full max-w-4xl mx-auto mt-8 border border-black rounded">
    <div class="flex justify-between border-2 border-black p-4">
        <a href="home.html" class="border-2 border-black text-black py-1 px-4 rounded hover:bg-gray-200 mr-4">Back</a>
        <h1 class="text-center flex-grow text-black text-xl">ไอทีข้าวต้ม</h1>
        <div class="w-20"></div>
    </div>
  </div>

  <form class="w-full max-w-md bg-white p-8 rounded-md shadow-md border-2 border-black mt-8" onsubmit="register(event)">
    <h2 class="text-lg font-semibold mb-4 text-center">ลงทะเบียน</h2>

    <div class="mb-4">
      <label for="name" class="block text-sm font-medium mb-2">ชื่อ</label>
      <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div class="mb-4">
      <label for="phone" class="block text-sm font-medium mb-2">เบอร์โทรศัพท์</label>
      <input type="tel" id="phone" name="phone" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium mb-2">รหัสผ่าน</label>
      <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div class="mb-4">
      <label for="confirmPassword" class="block text-sm font-medium mb-2">ยืนยันรหัสผ่าน</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div class="flex justify-center items-center">
      <button type="submit" class="w-1/3 bg-red-500 text-white rounded-full p-2 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 text-center">ลงทะเบียน</button>
    </div>
  

    <p class="mt-4 text-sm text-gray-600">เป็นสมาชิกอยู่แล้ว? เข้าสู่ระบบที่นี่ <a href="login.html" class="text-blue-500 hover:text-blue-600">เข้าสู่ระบบ</a></p>
  </form>
  <script>
    function register(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('รหัสผ่านไม่ตรงกัน');
        return;
      }

      const user = {
        name,
        phone,
        password
      };

      localStorage.setItem('user', JSON.stringify(user));
      alert('ลงทะเบียนสำเร็จ');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
