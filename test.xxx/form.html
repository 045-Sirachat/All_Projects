<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" onsubmit="return validateForm()">
        <h3>Student Information</h3>
        
        <label for="name">Name</label><br>
        <input type="text" id="name" size="25"><br>
        
        <label for="phone">Phone</label><br>
        <input type="text" id="phone" size="10"><br>
        
        <label>Gender</label><br>
        <input type="radio" id="male" value="Male"> Male
        <input type="radio" id="female" value="Female"> Female<br>
        
        <label for="major">Major</label><br>
        <select id="major">
            <option value="">Select Major</option>
            <option value="IT">IT</option>
            <option value="Eng">Engineer</option>
            <option value="RT">Rubber Technology</option>
        </select><br>

        <button type="submit">Save</button>
    </form>

    <script>
        function showAlert() {
            alert(this.value);  
        } 
        document.getElementById('name').ondblclick = showAlert;
        document.getElementById('phone').ondblclick = showAlert;
        document.getElementById('male').ondblclick = showAlert;
        document.getElementById('female').ondblclick = showAlert;
        document.getElementById('major').ondblclick = showAlert;

      
        function showlog() {
            console.log(this.value);
        }
        document.getElementById('name').onkeyup = showlog;
        document.getElementById('phone').onkeyup = showlog;

        function validateForm() {
            let name = document.getElementById('name').value;
            let phone = document.getElementById('phone').value;

            if (name == "") {
                alert("ใส่ข้อมูล Name ให้ครบถ้วน");
                return false; 
            }else if (phone == "") {
                alert("ใส่ข้อมูล Phone ให้ครบถ้วน");
            }
            return true; 
        }

    </script>
</body>
</html>
