<body>

        function Mousehover(){
            alert("Don't Touch Me")
            console.log("Mousehover")
        }        function Changewords() { 
            document.getElementById('Div1').textContent = 'Sawasdee';

        }
        function Changecolor() {
            document.getElementById('Div2').style.background = 'red';
            document.getElementById('Div2').style.color = 'white';
        }

            console.log(document.getElementById('input1').value);
        }

        function validateForm() {
            let name = document.getElementById('txtname').value;
            if (name == "") {
                alert("ใส่ข้อมูล Name ให้ครบถ้วน");
                console.log("ฟอร์มไม่สมบูรณ์ : ชื่อว่าง");

            // return true;

    </script>
